    .container{
        display: flex;
        grid-template-columns: repeat(Auto-fit,minmax(250px,1fr));
        grid-template-rows: 200px;
        grid-auto-flow: dense;
        grid-gap: 10px;
    }
    .col{
        display: flex;
    }
    img{
        height: auto;
        width: 100%;
        border-radius: 10px;
    }
    .col1{
        grid-column: span 2;
    }
    .col2{
        grid-column: span 2;
        grid-row: span 2;
    }
    .col3{
        grid-row: span 2;
        grid-column: span 2;
    }
</style>
</head>
<body>
<div class="container">
    <div class="col col1"><img src="Image/c1.jpg" alt=""></div>
    <div class="col col2"><img src="Image/C2.jpg" alt=""></div>
    <div class="col col3"><img src="Image/Car1.jpg" alt=""></div>
    <div class="col col4"><img src="Image/pak23.png" alt=""></div>
    <div class="col col5"><img src="Image/plant1.jpg" alt=""></div>
    <div class="col col6"><img src="Image/plant1.jpg" alt=""></div>
    <div class="col col7"><img src="Image/plant1.jpg" alt=""></div>
</div>
