
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <style>
        .container{
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(250px,1fr));
    grid-template-rows: 200px;
    grid-auto-flow: dense;
    grid-gap: 10px;
}
.col{
    display: flex;
}

.container .col img{
    height: auto;
    width: 100%;
    border-radius: 10px;
    /* border: 1px solid black; */
}

.col-1{
    grid-column: span 2;
}

.col-2{
    grid-column: span 2;
    grid-row: span 3;
}

.col-3{
    grid-column: span 1;
    grid-row: span 2;
}

.col-4{
    grid-column: span 2;
    grid-row: span 2;
}

.col-5{
    grid-column: span 2;
    grid-row: span 2;
}
    </style>
</head>
<body>
    <div class="container">
        <div class="col col-1"><img src="Image/grid1.jf" alt=""></div>
        <div class="col col-2"><img src="Image/grid2.jfif" alt=""></div>
        <div class="col col-3"><img src="Image/grid3.jfif" alt=""></div>
        <div class="col col-4"><img src="Image/grid4.jfif" alt=""></div>
        <div class="col col-5"><img src="Image/grid5.jfif" alt=""></div>
        
    </div>
</body>
</html>
