<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    










    <script>
        let firstNumber = parseInt(prompt("Enter Your First Number"));
        let LastNumber = parseInt(prompt("Enter Your Last Number"));                                                                                                                                                                                                                                                                                     
        let add = firstNumber + LastNumber;
        let sub = firstNumber - LastNumber;
        let mul = firstNumber * LastNumber;
        let div = firstNumber / LastNumber;
        let mod = firstNumber % LastNumber; 
        document.write(add)
        document.write(sub)
        document.write(mul)
        document.write(div)
        document.write(mod)
    </script>


</body>
</html>
